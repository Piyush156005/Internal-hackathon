<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="/___vscode_livepreview_injected_script"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sih</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
</head>

<body>

    <header>
        <div class="left_side">
            <div class="logo">
                <img src="img/logo.png" alt="image">
            </div>
            <div class="Menu">
                <ul>
                    <li><a href="profile.html" class="button">Profile</a></li>
                    <li><a href="Faq.html" class="button">FAQ</a></li>
                    <li><a href="event.html" class="button">Event Tracker</a></li>
                    <li><a href="logOut.html" class="button">Log out</a></li>
                </ul>
            </div>
        </div>
        <div class="right_side">
            <nav>
                <div class="theme">
                    <img src="img/moon.png" id="icon" alt="Toggle Theme">
                </div>
            </nav>
            <div class="outer-box">
                <div class="calendar">
                    <div class="header">
                        <h2 id="monthYear"></h2>
                        <button onclick="prevMonth()">Prev</button>
                        <button onclick="nextMonth()">Next</button>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div id="days" class="days"></div>
                </div>
        
                <div class="event-form">
                    <h3>Add Event</h3>
                    <input type="date" id="eventDate">
                    <input type="text" id="eventText" placeholder="Event description">
                    <button onclick="addEvent()">Add Event</button>
                </div>
        
                <div class="event-list">
                    <h3>Events</h3>
                    <ul id="eventList"></ul>
                </div>
            </div>
        </div>
    </header>
    <script src="sih.js"></script>
   
</body>

</html>
